server.port=8084

spring.application.name=SOUMISSION-SERVICE

spring.datasource.url=jdbc:h2:mem:soumissiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

springdoc.swagger-ui.path=/docs

# ===============================
# ACTUATOR MANAGEMENT ENDPOINTS
# ===============================

# Exposer tous les endpoints Actuator
management.endpoints.web.exposure.include=*

# Activer l?endpoint shutdown
management.endpoint.shutdown.access=unrestricted

# Activer l?endpoint /info
management.info.env.enabled=true


# ===============================
# EUREKA CLIENT CONFIGURATION
# ===============================

# Utiliser l?adresse IP au lieu du hostname
eureka.instance.prefer-ip-address=true

# Eureka client récupère la liste des services
eureka.client.fetch-registry=true

# Eureka client s?enregistre dans Eureka Server
eureka.client.register-with-eureka=true

# URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8070/eureka/


# ===============================
# INFO (Visible dans Eureka Dashboard)
# ===============================

info.app.name=SOUMISSION-SERVICE
info.app.description=BindConnect SOUMISSION-SERVICE Application