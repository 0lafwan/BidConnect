server:
  port: 8080

spring:
  application:
    name: "tender-service"

  # si vous utilisez config-server
  profiles:
    active: "prod"

  config:
    import: "optional:configserver:http://localhost:8071/"

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

  datasource:
    url: jdbc:h2:mem:./data/tenderdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:  # to enable /shutdown endpoint : to test how eureka deregister works when we call shutdown endpoint.
    shutdown:
      access: unrestricted
  info:  # to enable /info endpoint that we just added below
    env:
      enabled: true

springdoc:
  swagger-ui:
    path: /docs


services:
  document:
    base-url: "http://localhost:8081"

  ai:
    base-url: "http://localhost:8085"



eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/


info:  # useful in the dashboard of eureka server, went to see application details when registered
  app:
    name: "tender-service"
    description: "BindConnect Tender Application"



