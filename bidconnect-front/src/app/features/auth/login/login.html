<div class="login-container">
  <!-- Texture de bruit animée -->
  <div #noiseOverlay class="noise-overlay"></div>

  <!-- Carte de connexion -->
  <div #loginCard class="login-card">
    <!-- En-tête -->
    <div class="login-header">
      <h1 class="login-title">CONNEXION</h1>
      <p class="login-subtitle">Accédez à votre espace BidConnect</p>
    </div>

    <!-- Message d'erreur -->
    @if (errorMessage()) {
      <div class="error-message">
        <svg class="error-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">EMAIL</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.error]="hasError('email')"
          placeholder="votre@email.com"
          autocomplete="email"
        />
        @if (hasError('email')) {
          <span class="field-error">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password" class="form-label">MOT DE PASSE</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.error]="hasError('password')"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword() ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
          >
            @if (showPassword()) {
              <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            } @else {
              <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            }
          </button>
        </div>
        @if (hasError('password')) {
          <span class="field-error">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <!-- Options -->
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" />
          <span>Se souvenir de moi</span>
        </label>
        <a routerLink="/forgot-password" class="link">Mot de passe oublié ?</a>
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span class="loading-spinner"></span>
          <span>CONNEXION EN COURS...</span>
        } @else {
          <span>SE CONNECTER</span>
        }
      </button>
    </form>

    <!-- Lien d'inscription -->
    <div class="login-footer">
      <p class="footer-text">
        Pas encore de compte ?
        <a routerLink="/register" class="link">Créer un compte</a>
      </p>
    </div>

    <!-- Boutons de test (MODE MOCK uniquement) -->
    <div class="mock-buttons">
      <p class="mock-title">MODE TEST (MOCK)</p>
      <div class="mock-grid">
        <button type="button" class="mock-button" (click)="fillMockData('admin')">
          Admin
        </button>
        <button type="button" class="mock-button" (click)="fillMockData('owner')">
          Owner
        </button>
        <button type="button" class="mock-button" (click)="fillMockData('supplier')">
          Supplier
        </button>
      </div>
    </div>
  </div>
</div>
