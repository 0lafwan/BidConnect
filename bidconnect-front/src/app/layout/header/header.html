<!-- Header Principal -->
<header 
  class="header-main fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out"
  [class.header-scrolled]="isScrolled()"
>
  <div class="container-brutal">
    <div class="flex items-center justify-between h-20 md:h-24">
      
      <!-- Logo -->
      <a 
        routerLink="/" 
        class="header-logo relative z-50 font-grotesk text-2xl md:text-3xl font-bold uppercase tracking-tight"
        (mouseenter)="onLogoHover(true)"
        (mouseleave)="onLogoHover(false)"
      >
        BID<span class="text-brutal-accent">CONNECT</span>
      </a>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex items-center gap-12">
        <a 
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          routerLinkActive="nav-link-active"
          class="nav-link font-inter text-sm uppercase tracking-widest text-brutal-white/80 hover:text-brutal-white transition-colors duration-300 relative"
        >
          {{ item.label }}
          <span class="nav-link-underline"></span>
        </a>
      </nav>

      <!-- CTA Desktop -->
      <div class="hidden md:block">
        <a 
          routerLink="/auth/login" 
          class="btn-header px-6 py-3 font-inter text-sm uppercase tracking-wider border-2 border-brutal-white text-brutal-white bg-transparent transition-all duration-300 hover:bg-brutal-white hover:text-brutal-black"
        >
          Connexion
        </a>
      </div>

      <!-- Burger Menu Mobile -->
      <button 
        class="burger-menu md:hidden relative z-50 w-10 h-10 flex flex-col items-center justify-center gap-2"
        (click)="toggleMobileMenu()"
        [class.burger-open]="isMobileMenuOpen()"
        aria-label="Toggle menu"
      >
        <span class="burger-line w-8 h-0.5 bg-brutal-white transition-all duration-300"></span>
        <span class="burger-line w-8 h-0.5 bg-brutal-white transition-all duration-300"></span>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Menu Overlay -->
<div 
  class="mobile-menu fixed inset-0 bg-brutal-black z-40 flex items-center justify-center opacity-0 pointer-events-none"
  [class.mobile-menu-open]="isMobileMenuOpen()"
>
  <nav class="flex flex-col items-center gap-8">
    <a 
      *ngFor="let item of navItems"
      [routerLink]="item.path"
      (click)="closeMobileMenu()"
      class="mobile-menu-link font-grotesk text-4xl md:text-5xl font-bold uppercase text-brutal-white hover:text-brutal-accent transition-colors duration-300"
    >
      {{ item.label }}
    </a>
    
    <!-- CTA Mobile -->
    <a 
      routerLink="/auth/login" 
      (click)="closeMobileMenu()"
      class="mobile-menu-link mt-8 btn-brutal-accent px-10 py-4 text-lg"
    >
      Connexion
    </a>
  </nav>

  <!-- Close Hint -->
  <div class="absolute bottom-12 left-1/2 -translate-x-1/2 text-brutal-white/50 text-sm uppercase tracking-wider">
    Appuyez sur ESC ou cliquez sur le menu
  </div>
</div>
