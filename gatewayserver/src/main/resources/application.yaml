
# port : 8072
spring:
  application:
    name: "gatewayserver"
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    gateway:  # we are telling spring cloud gateway to use service discovery to make routing decisions
      server:
        webflux:
          discovery:
            locator:
              enabled: false # we are disabling the default routing behavior
              lowerCaseServiceId: true


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "BindConnect Gateway Server Application"
